<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Gallery | Harshil Chavda</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL SETUP --- */
        :root {
            --bg: #050505;
            --card: #0a0a0a;
            --accent: #27c93f;
            --text: #ffffff;
            --dim: #555;
        }
        body {
            background: var(--bg); color: var(--text);
            font-family: 'Space Grotesk', sans-serif;
            margin: 0; padding: 40px;
        }
        h1 { text-align: center; font-family: 'Syncopate'; margin-bottom: 40px; color: var(--accent); }
        
        /* --- GALLERY GRID --- */
        .loader-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .loader-box {
            background: var(--card);
            border: 1px solid #222;
            height: 300px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative;
            overflow: hidden;
        }
        .loader-num {
            position: absolute; top: 15px; left: 15px;
            font-family: 'Syncopate'; font-size: 0.8rem; color: var(--dim);
        }

        /* =========================================
           LOADER 1: THE QUANTUM RINGS
           (3D Rotating gyroscope feel)
        ========================================= */
        .loader-1 .ring {
            position: absolute; width: 100px; height: 100px;
            border: 2px solid transparent; border-top: 2px solid var(--accent);
            border-radius: 50%;
        }
        .loader-1 .r1 { animation: spin1 2s linear infinite; }
        .loader-1 .r2 { width: 80px; height: 80px; border-top: 2px solid #fff; animation: spin2 2s linear infinite; }
        .loader-1 .r3 { width: 60px; height: 60px; border-top: 2px solid var(--accent); animation: spin1 1s linear infinite reverse; }
        
        @keyframes spin1 { 0% { transform: rotate(0deg) rotateX(0deg); } 100% { transform: rotate(360deg) rotateX(360deg); } }
        @keyframes spin2 { 0% { transform: rotate(0deg) rotateY(0deg); } 100% { transform: rotate(360deg) rotateY(360deg); } }

        /* =========================================
           LOADER 2: THE GLITCH TEXT
           (Aggressive Cyberpunk feel)
        ========================================= */
        .loader-2 .glitch-text {
            font-family: 'Syncopate'; font-weight: 700; font-size: 2rem;
            position: relative; color: #fff;
        }
        .loader-2 .glitch-text::before, .loader-2 .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .loader-2 .glitch-text::before {
            left: 2px; text-shadow: -1px 0 #ff00c1; clip-path: inset(44% 0 61% 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .loader-2 .glitch-text::after {
            left: -2px; text-shadow: -1px 0 var(--accent); clip-path: inset(50% 0 30% 0);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); } 100% { clip-path: inset(80% 0 20% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); } 100% { clip-path: inset(30% 0 10% 0); }
        }

        /* =========================================
           LOADER 3: THE CODE SCRAMBLE
           (Matrix / Hacker decoding)
        ========================================= */
        .loader-3 .scramble {
            font-family: 'Courier New', monospace; font-size: 1.2rem;
            color: var(--accent);
        }

        /* =========================================
           LOADER 4: THE REACTOR CORE
           (Pulsating energy source)
        ========================================= */
        .loader-4 .core {
            width: 20px; height: 20px; background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--accent);
            animation: pulse-core 1s ease-in-out infinite;
        }
        .loader-4 .orbit {
            position: absolute; width: 80px; height: 80px;
            border: 1px dashed rgba(255,255,255,0.3); border-radius: 50%;
            animation: rotate-orbit 4s linear infinite;
        }
        .loader-4 .orbit::after {
            content:''; position: absolute; top: -5px; left: 50%;
            width: 10px; height: 10px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 10px #fff;
        }
        @keyframes pulse-core { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } }
        @keyframes rotate-orbit { 100% { transform: rotate(360deg); } }

        /* =========================================
           LOADER 5: THE SYSTEM TERMINAL
           (Typing initialization logs)
        ========================================= */
        .loader-5 .terminal {
            font-family: 'Courier New', monospace; font-size: 0.9rem;
            text-align: left; width: 80%;
        }
        .loader-5 .line { margin-bottom: 5px; opacity: 0; animation: fadeLine 2s infinite; }
        .loader-5 .line:nth-child(1) { animation-delay: 0s; }
        .loader-5 .line:nth-child(2) { animation-delay: 0.5s; }
        .loader-5 .line:nth-child(3) { animation-delay: 1s; }
        .loader-5 .cursor { display: inline-block; width: 8px; height: 15px; background: var(--accent); animation: blink 1s infinite; }
        
        @keyframes fadeLine { 0% { opacity: 0; } 20% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes blink { 50% { opacity: 0; } }

        /* =========================================
           LOADER 6: THE EQUALIZER
           (Audio/Data waves)
        ========================================= */
        .loader-6 .bars { display: flex; gap: 5px; align-items: flex-end; height: 60px; }
        .loader-6 .bar {
            width: 8px; background: var(--accent);
            animation: wave 1s ease-in-out infinite;
        }
        .loader-6 .bar:nth-child(1) { height: 20%; animation-delay: 0.1s; }
        .loader-6 .bar:nth-child(2) { height: 40%; animation-delay: 0.2s; }
        .loader-6 .bar:nth-child(3) { height: 90%; animation-delay: 0.3s; }
        .loader-6 .bar:nth-child(4) { height: 50%; animation-delay: 0.2s; }
        .loader-6 .bar:nth-child(5) { height: 20%; animation-delay: 0.1s; }
        @keyframes wave { 0%, 100% { height: 20%; } 50% { height: 100%; box-shadow: 0 0 15px var(--accent); } }

        /* =========================================
           LOADER 7: THE CYBER SQUARE
           (Minimalist square trace)
        ========================================= */
        .loader-7 svg { width: 100px; height: 100px; }
        .loader-7 rect {
            fill: none; stroke: var(--accent); stroke-width: 4;
            stroke-dasharray: 300; stroke-dashoffset: 300;
            animation: drawSquare 2s linear infinite;
        }
        @keyframes drawSquare { 0% { stroke-dashoffset: 300; } 100% { stroke-dashoffset: 0; } }

        /* =========================================
           LOADER 8: THE SCANNER
           (Radar sweep)
        ========================================= */
        .loader-8 .scanner {
            width: 100px; height: 100px;
            border: 2px solid rgba(255,255,255,0.1); border-radius: 50%;
            position: relative; overflow: hidden;
        }
        .loader-8 .radar {
            width: 50%; height: 50%; background: linear-gradient(45deg, transparent, var(--accent));
            position: absolute; top: 0; left: 0;
            transform-origin: 100% 100%;
            animation: scan 2s linear infinite;
        }
        .loader-8 .dot {
            width: 4px; height: 4px; background: #fff; border-radius: 50%;
            position: absolute; top: 30px; right: 30px;
            animation: blink 2s infinite; opacity: 0;
        }
        @keyframes scan { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* =========================================
           LOADER 9: THE BINARY RAIN
           (Falling data)
        ========================================= */
        .loader-9 { font-family: monospace; color: var(--accent); font-size: 1.5rem; display: flex; gap: 10px; }
        .loader-9 span { animation: fall 1.5s linear infinite; opacity: 0; transform: translateY(-20px); }
        .loader-9 span:nth-child(1) { animation-delay: 0s; }
        .loader-9 span:nth-child(2) { animation-delay: 0.2s; }
        .loader-9 span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes fall { 
            0% { opacity: 0; transform: translateY(-20px); } 
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(20px); } 
        }

        /* =========================================
           LOADER 10: THE INFINITY
           (Rotating dots)
        ========================================= */
        .loader-10 { display: flex; width: 60px; justify-content: space-between; }
        .loader-10 div {
            width: 12px; height: 12px; border-radius: 50%; background: #fff;
            animation: bounce 0.5s alternate infinite ease-in-out;
        }
        .loader-10 div:nth-child(2) { animation-delay: 0.15s; background: var(--accent); }
        .loader-10 div:nth-child(3) { animation-delay: 0.3s; }
        @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-20px); } }

    </style>
</head>
<body>

    <h1>SELECT YOUR CORE LOADER</h1>

    <div class="loader-grid">

        <div class="loader-box loader-1">
            <div class="loader-num">01 // QUANTUM</div>
            <div class="ring r1"></div>
            <div class="ring r2"></div>
            <div class="ring r3"></div>
        </div>

        <div class="loader-box loader-2">
            <div class="loader-num">02 // GLITCH</div>
            <div class="glitch-text" data-text="LOADING">LOADING</div>
        </div>

        <div class="loader-box loader-3">
            <div class="loader-num">03 // DECRYPT</div>
            <div class="scramble" id="scramble-text">INITIALIZING</div>
        </div>

        <div class="loader-box loader-4">
            <div class="loader-num">04 // REACTOR</div>
            <div class="orbit"></div>
            <div class="core"></div>
        </div>

        <div class="loader-box loader-5">
            <div class="loader-num">05 // TERMINAL</div>
            <div class="terminal">
                <div class="line">> SYSTEM BOOT...</div>
                <div class="line">> CONNECTING DB...</div>
                <div class="line">> ACCESS GRANTED</div>
                <div class="line">> <span class="cursor"></span></div>
            </div>
        </div>

        <div class="loader-box loader-6">
            <div class="loader-num">06 // FREQUENCY</div>
            <div class="bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="loader-box loader-7">
            <div class="loader-num">07 // CONSTRUCT</div>
            <svg viewBox="0 0 100 100">
                <rect x="10" y="10" width="80" height="80"></rect>
            </svg>
        </div>

        <div class="loader-box loader-8">
            <div class="loader-num">08 // SCANNER</div>
            <div class="scanner">
                <div class="radar"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="loader-box loader-9">
            <div class="loader-num">09 // STREAM</div>
            <span>1</span><span>0</span><span>1</span><span>0</span>
        </div>

        <div class="loader-box loader-10">
            <div class="loader-num">10 // PULSE</div>
            <div></div><div></div><div></div>
        </div>

    </div>

    <script>
        // Logic for Loader 3 (Scramble)
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*';
        const el = document.getElementById('scramble-text');
        
        let interval = setInterval(() => {
            el.innerText = el.innerText.split('')
                .map((letter, index) => {
                    if(index < 2) return letter; // Keep first few letters stable-ish
                    return chars[Math.floor(Math.random() * chars.length)]
                })
                .join('');
        }, 50);

        // Reset text every 2 seconds to loop effect
        setInterval(() => {
            el.innerText = "INITIALIZING";
        }, 2000);
    </script>
</body>
</html>
